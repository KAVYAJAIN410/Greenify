<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #create_account{
        position: fixed;
        top:60%;
        left:43%;
        background-color: rgba(255, 255, 255, 0.8); 
        width: 200px;
        border-radius: 10px;
        text-align: center;
        padding: 5px;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        object-fit: cover;
    }
    #login-container {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width:300px
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
<video autoplay muted loop id="video-background" style="filter: brightness(50%);">
  <source src="/pexels-artem-podrez-6996464 (2160p) (1).mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<div id="login-container">
    <img src="/1535086129730-removebg-preview-removebg-preview.png " style="height: 40px;">
    <h2 style="margin-top: 5px;font-family:Hammersmith One,sans-serif">Greenify</h2>
    <form id="login-form" onsubmit="return false;">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="submit" value="Login" onclick="login()">
    </form>
</div>
<div id="create_account">
    <span>Don't have account? </span>
    <span style="color:rgb(0, 149, 246);">Signup</span>
</div>
<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        // Here you can perform your login logic, for example, send the credentials to a server for verification
        // For demonstration purposes, let's just log the values
        console.log("Username:", username);
        console.log("Password:", password);
    }
</script>
</body>
</html>
